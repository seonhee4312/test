<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	var userInput=
		prompt("원하는 숫자를 입력하세요","짝수 홀수 판별");
	
	
		if(Number(userInput)+""=="NaN"){
			alert("숫자만 입력하세요");
		}else{
			switch(userInput%2){
			
			case 0:alert("짝수를 입력하셨습니다.");break;
			default : alert("홀수를 입력하셨습니다.");
			}
	}

</script>
</body>
</html>
